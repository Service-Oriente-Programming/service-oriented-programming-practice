<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .form-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .form-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s;
            margin-right: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
        }

        .btn-success {
            background: linear-gradient(135deg, #51cf66 0%, #40c057 100%);
        }

        .books-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .books-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .book-card {
            background: white;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }

        .book-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            border-color: #667eea;
        }

        .book-card h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.3rem;
        }

        .book-info {
            margin-bottom: 15px;
        }

        .book-info p {
            color: #666;
            margin-bottom: 5px;
        }

        .book-actions {
            display: flex;
            gap: 10px;
        }

        .book-actions button {
            flex: 1;
            padding: 8px;
            font-size: 14px;
        }

        .status {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        @media (max-width: 768px) {
            .books-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìö Book Management System</h1>
            <p>Manage your book collection with ease</p>
        </div>

        <div class="content">
            <!-- Add Book Form -->
            <div class="form-section">
                <h2>‚ûï Add New Book</h2>
                <form id="addBookForm">
                    <div class="form-group">
                        <label for="bookId">Book ID:</label>
                        <input type="number" id="bookId" required>
                    </div>
                    <div class="form-group">
                        <label for="bookName">Book Name:</label>
                        <input type="text" id="bookName" required>
                    </div>
                    <div class="form-group">
                        <label for="bookPages">Pages:</label>
                        <input type="number" id="bookPages" required>
                    </div>
                    <div class="form-group">
                        <label for="bookPrice">Price ($):</label>
                        <input type="number" id="bookPrice" step="0.01" required>
                    </div>
                    <button type="submit" class="btn btn-success">Add Book</button>
                </form>
            </div>

            <!-- Status Messages -->
            <div id="status" style="display: none;"></div>

            <!-- Books Display -->
            <div class="books-section">
                <h2>üìñ All Books</h2>
                <button onclick="loadBooks()" class="btn">üîÑ Refresh Books</button>
                <div id="booksContainer">
                    <div class="loading">Loading books...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let books = [];
        let editingBookId = null;

        // Load books when page loads
        document.addEventListener('DOMContentLoaded', loadBooks);

        // Add book form submission
        document.getElementById('addBookForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const bookData = {
                id: parseInt(document.getElementById('bookId').value),
                name: document.getElementById('bookName').value,
                page: parseInt(document.getElementById('bookPages').value),
                price: parseFloat(document.getElementById('bookPrice').value)
            };

            try {
                const response = await fetch('/books', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(bookData)
                });

                if (response.ok) {
                    showStatus('Book added successfully!', 'success');
                    document.getElementById('addBookForm').reset();
                    loadBooks();
                } else {
                    const error = await response.json();
                    showStatus(`Error: ${error.message}`, 'error');
                }
            } catch (error) {
                showStatus('Error adding book', 'error');
            }
        });

        // Load all books
        async function loadBooks() {
            try {
                const response = await fetch('/books');
                books = await response.json();
                displayBooks();
            } catch (error) {
                showStatus('Error loading books', 'error');
            }
        }

        // Display books in the grid
        function displayBooks() {
            const container = document.getElementById('booksContainer');
            
            if (books.length === 0) {
                container.innerHTML = '<div class="loading">No books found. Add some books to get started!</div>';
                return;
            }

            container.innerHTML = books.map(book => `
                <div class="book-card">
                    <h3>${book.name}</h3>
                    <div class="book-info">
                        <p><strong>ID:</strong> ${book.id}</p>
                        <p><strong>Pages:</strong> ${book.page}</p>
                        <p><strong>Price:</strong> $${book.price}</p>
                    </div>
                    <div class="book-actions">
                        <button onclick="editBook(${book.id})" class="btn">‚úèÔ∏è Edit</button>
                        <button onclick="deleteBook(${book.id})" class="btn btn-danger">üóëÔ∏è Delete</button>
                    </div>
                </div>
            `).join('');
        }

        // Edit book
        async function editBook(bookId) {
            const book = books.find(b => b.id === bookId);
            if (!book) return;

            // Fill form with book data
            document.getElementById('bookId').value = book.id;
            document.getElementById('bookName').value = book.name;
            document.getElementById('bookPages').value = book.page;
            document.getElementById('bookPrice').value = book.price;

            // Change form to edit mode
            editingBookId = bookId;
            document.querySelector('#addBookForm button[type="submit"]').textContent = 'Update Book';
            document.querySelector('#addBookForm h2').textContent = '‚úèÔ∏è Edit Book';

            // Change form action
            document.getElementById('addBookForm').onsubmit = updateBook;
        }

        // Update book
        async function updateBook(e) {
            e.preventDefault();
            
            const bookData = {
                name: document.getElementById('bookName').value,
                page: parseInt(document.getElementById('bookPages').value),
                price: parseFloat(document.getElementById('bookPrice').value)
            };

            try {
                const response = await fetch(`/books/${editingBookId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(bookData)
                });

                if (response.ok) {
                    showStatus('Book updated successfully!', 'success');
                    resetForm();
                    loadBooks();
                } else {
                    const error = await response.json();
                    showStatus(`Error: ${error.message}`, 'error');
                }
            } catch (error) {
                showStatus('Error updating book', 'error');
            }
        }

        // Delete book
        async function deleteBook(bookId) {
            if (!confirm('Are you sure you want to delete this book?')) return;

            try {
                const response = await fetch(`/books/${bookId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    showStatus('Book deleted successfully!', 'success');
                    loadBooks();
                } else {
                    const error = await response.json();
                    showStatus(`Error: ${error.message}`, 'error');
                }
            } catch (error) {
                showStatus('Error deleting book', 'error');
            }
        }

        // Reset form to add mode
        function resetForm() {
            document.getElementById('addBookForm').reset();
            editingBookId = null;
            document.querySelector('#addBookForm button[type="submit"]').textContent = 'Add Book';
            document.querySelector('#addBookForm h2').textContent = '‚ûï Add New Book';
            document.getElementById('addBookForm').onsubmit = null;
            document.getElementById('addBookForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const bookData = {
                    id: parseInt(document.getElementById('bookId').value),
                    name: document.getElementById('bookName').value,
                    page: parseInt(document.getElementById('bookPages').value),
                    price: parseFloat(document.getElementById('bookPrice').value)
                };

                try {
                    const response = await fetch('/books', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(bookData)
                    });

                    if (response.ok) {
                        showStatus('Book added successfully!', 'success');
                        document.getElementById('addBookForm').reset();
                        loadBooks();
                    } else {
                        const error = await response.json();
                        showStatus(`Error: ${error.message}`, 'error');
                    }
                } catch (error) {
                    showStatus('Error adding book', 'error');
                }
            });
        }

        // Show status messages
        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
            
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
